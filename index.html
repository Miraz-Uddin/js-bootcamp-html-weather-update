<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Update</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg_img">
      <div class="search">
        <input type="text" class="input" placeholder="Search Location" />
      </div>
      <h1 class="city">Canada</h1>
      <div class="group">
        <img
          src="http://openweathermap.org/img/wn/04n@2x.png"
          alt="Cloud Icon"
        />
        <h1>Clouds</h1>
      </div>
      <h1 class="temp">22°C</h1>
      <div class="box_container">
        <div class="box">
          <p>Humidity</p>
          <h1>100%</h1>
        </div>
        <div class="box">
          <p>Wind</p>
          <h1>0 km/h</h1>
        </div>
        <div class="box">
          <p>Feels Like</p>
          <h1>23°C</h1>
        </div>
      </div>
    </div>
  </body>
</html>
